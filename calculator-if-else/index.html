<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body class="def">
  <div class="container ghi">
    <div class="input abc"><h5>Online Calculation</h5>
    <h1>Calculator</h1></div>
    <div class="input">
      <label for="num1">Number 1:</label>
      <input type="text" id="num1">
    </div>
    <div class="input">
      <label for="num2">Number 2:</label>
      <input type="text" id="num2">
    </div>
    <div class="input">
      <label for="op">Operator:</label>
      <select id="Operator" class="input">
        <option value="select one">select one</option>
        <option value="add">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="divid">/</option>
      </select>
    </div>
    <button onclick="calculate()" id="mno" >Check Answer</button>
    <div class="input">

      <input type="text" id="ans" placeholder="Total:" readonly>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
